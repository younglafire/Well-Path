{% extends 'goals/base.html' %}

{% block content %}
<div class="container">
    <h1>{{ user.username }}'s Completed Goals</h1>
    <div class="row">
        {% for goal in goals %}
            <div class="col-md-4">
                <a href="{% url 'goal_detail' goal.id %}">
                    {% include "goals/components/goal_card.html" with goal=goal show_progress=False %}
                </a>
            </div>
        {% empty %}
            <p>No completed goals found.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
