{% extends 'goals/base.html' %}

{% block content %}
<div class="container">
    <h1>{{ user.username }}'s Dashboard</h1>
    <div class="row">
        {% for goal in goals %}
            {% include 'goals/components/goal_card.html' with goal=goal show_progress_form=True %}
        {% empty %}
            <p>No active goals found.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
