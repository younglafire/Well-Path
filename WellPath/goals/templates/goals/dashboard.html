{% extends 'goals/base.html' %}

{% block content %}
<div class="container">
    <h1>{{ user.username }}'s Dashboard</h1>
    <div class="row">
        <div id="dashboard-view">
            <nav>
                <button id="active-tab">Active</button>
                <button id="completed-tab">Completed</button>
                <button id="overdue-tab">Overdue</button>
            </nav>
            <div id="dashboard-content"></div>
        </div>
    </div>
</div>
{% load static %}
<script src="{% static 'goals/js/dashboard.js' %}"></script>
{% endblock %}
