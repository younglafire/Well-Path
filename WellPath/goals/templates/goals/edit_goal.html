{% extends "goals/base.html" %}

{% block title %}Edit Goal{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Goal</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save Changes</button>
        <a href="{% url 'goal_detail' goal.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
