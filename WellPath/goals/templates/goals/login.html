{% extends 'goals/base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="modern-card">
                <div class="modern-card-header text-center">
                    <h2 class="mb-0">
                        <i data-lucide="log-in" class="me-2"></i>
                        Welcome Back
                    </h2>
                    <p class="text-muted mt-2 mb-0">Sign in to continue your journey</p>
                </div>
                <div class="modern-card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="modern-form-group">
                            <label for="username" class="modern-form-label">
                                <i data-lucide="user" class="me-1" style="width: 16px; height: 16px;"></i>
                                Username
                            </label>
                            <input type="text" id="username" name="username" class="modern-form-control" 
                                   placeholder="Enter your username" required>
                        </div>
                        <div class="modern-form-group">
                            <label for="password" class="modern-form-label">
                                <i data-lucide="lock" class="me-1" style="width: 16px; height: 16px;"></i>
                                Password
                            </label>
                            <input type="password" id="password" name="password" class="modern-form-control" 
                                   placeholder="Enter your password" required>
                        </div>
                        <button type="submit" class="btn btn-primary-modern w-100 mb-3">
                            <i data-lucide="log-in" class="me-2"></i>Sign In
                        </button>
                    </form>
                </div>
                <div class="modern-card-footer text-center">
                    <p class="mb-0 text-muted">
                        New to WellPath? 
                        <a href="{% url 'register' %}" class="text-decoration-none fw-medium" style="color: var(--primary-600);">
                            Create an account
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
